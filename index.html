<!DOCTYPE html>
<html>
  <head>
    <title>game</title>
    <meta charset="UTF-8" />
    <meta name="description" content="you just lost" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/container-layout.css" />
  </head>
  <body>
    <h1 id="title"><b>Game Title Here</b></h1>
    <div id="ui-cont1">
      <div id="ui-inventory">
        <div class="layout-item" id="inv">
            <div id="inv-heading">INVENTORY</div>
            <div id="inv-contents"></div>
        </div>
      </div>

      <div id="ui-cont2">
        <div class="layout-item" id="stats">STATS</div>
        <div class="layout-item" id="interface">INTERFACE</div>
        <div id="ui-cont3">
          <div class="layout-item" id="actions">ACTIONS</div>
          <div class="layout-item" id="map">MAP</div>
        </div>
      </div>
      <div id="ui-sidebar">
        <h3>Message Log</h3>
        <div id="ui-msglog"></div>
      </div>
    </div>
    <div id="ui-footer">
      <button id="savebtn" type="button" style="background-color:lightskyblue; border:none; padding:4px">save</button>
      <button id="importbtn" type="button" style="background-color:lightskyblue; border:none; padding:4px">import</button>
      <button id="exportbtn" type="button" style="background-color:lightskyblue; border:none; padding:4px">export</button>
      <button id="resetbtn" type="button" style="background-color:lightskyblue; border:none; padding:4px">hard reset</button>
      <button id="quack" type="button" style="background-color:lightskyblue; border:none; padding:4px">quack</button>
    </div>
  </body>
</html>
