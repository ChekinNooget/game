<!DOCTYPE html>
<html>
  <head>
    <title>game</title>
    <meta charset="UTF-8" />
    <meta name="description" content="you just lost" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/container-layout.css" />
  </head>
  <body>
    <center><h1><b>Game Title Here</b></h1></center>
    <div id="ui-cont1">
      <center>
        <div class="layout-item" id="inv">
          <div id="inv-heading">INVENTORY</div>
          <div id="inv-contents"></div>
        </div>
      </center>
      <div id="ui-cont2">
        <center><div class="layout-item" id="stats">STATS</div></center>
        <center><div class="layout-item" id="interface">INTERFACE</div></center>
        <div id="ui-cont3">
          <center><div class="layout-item" id="actions">ACTIONS</div></center>
          <center><div class="layout-item" id="map">MAP</div></center>
        </div>
      </div>
      <div id="ui-msglog">
      </div>
    </div>
    <div id="ui-footer">
      <button id="savebtn" type="button" style="background-color:lightskyblue; border:none; padding:4px">save</button>
      <button id="exportbtn" type="button" style="background-color:lightskyblue; border:none; padding:4px">export</button>
      <button id="resetbtn" type="button" style="background-color:lightskyblue; border:none; padding:4px">hard reset</button>
    </div>
  </body>
</html>
